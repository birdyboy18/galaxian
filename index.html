---
layout: base
title: Paul Bird | Galaxian Development Blog
---
<div class="container">
	<ul class="post-list">
		{% for post in site.posts %}
		<li>
			<article>
				<div class="post-title">
					<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
					<time>{{ post.date | date_to_long_string }}</time>
				</div>
				<div class="excerpt">
					{{ post.excerpt }}
				</div>
			</article>
		</li>
		{% endfor %}
	</ul>
</div>
