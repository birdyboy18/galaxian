<!DOCTYPE html>
<html>
	<head>
		<title>Galaxian</title>
		<style>

			@font-face {
			font-family: 'Clear Sans';
			src: url('fonts/ClearSans-Regular.woff') format('woff');
			font-weight:400;
			font-style: normal;
		}

			* {
				box-sizing: border-box;
			}

			html {
				height:100%;
			}

			body {
				font-family: "Clear Sans", sans-serif;
				background:#1f1f1f;
				height:100%;
				color:#ffffff;
			}

			#background {
				background:#1f1f1f;
				position:absolute;
				top:0;
				left:0;
				z-index:-2;
			}

			#main {
				position:absolute;
				top:0;
				left:0;
				z-index:-1;
			}

			#ship {
				position:absolute;
				top:0;
				left:0;
				z-index:0;
			}

			.canvas-wrap {
				width:800px;
				margin:25px auto 0 auto;
				position:relative;
				float:left;
			}

			.score {
				position: absolute;
				top:20px;
				left:20px;
				z-index:2;
				cursor: default;
				color: #ffffff;
				font-size: 18px;
			}

			#flock {
				position:absolute;
				z-index:2;
				top:20px;
				right:20px;
				color:#ffffff;
				font-size:18px;
			}

			.gamescreen {
				position:absolute;
				z-index:1;
				top:0;
				left:0;
				text-align: center;
				background: rgba(0,0,0,0.70);
				width:800px;
				height:600px;
				display: none;
			}

			.gamescreen h1, .gamescreen h2, .gamescreen span {
					color:#ffffff;
					margin: 0 0 0 0;
					padding: 0 0 0 0;
					font-weight: 400;
				}
			.gamescreen h1 {
				margin-top: 200px;
			}

			.gamescreen span {
				line-height:1.5;
				display:block;
				padding: 10px 20px;
				border:2px solid #ffffff;
				border-radius:3px;
				width: 20%;
				margin: 50px auto 0 auto;
				cursor: pointer;
			}

			.gamescreen span:hover {
				background:#ffffff;
				color:#333333;
			}
			.score-board {
				float:left;
				width:380px;
				height:100%;
				padding: 20px;
			}

			.logo {
				font-family: "Ubuntu", sans-serif;
				text-transform: uppercase;
				letter-spacing: 2px;
				font-weight:400;
				text-align:center;
				padding: 25px 0;
			}

			.score-board h2 {
				font-size: 18px;
				border-bottom: 1px solid #999999;
				padding: 0 0 5px 10px;
			}

			.score-board ul {
				padding: 0 0 0 0;
				margin: 0 0 0 0;
			}

			.score-board ul li {
				list-style:none;
				padding: 10px 10px;
				overflow:hidden;
			}

			.score-board ul li span {
				display: block;
			}

			.score-board__name {
				float:left;
			}

			.score-board__score {
				float:right;
			}
		</style>
	</head>
	<body>
		<div class="score-board">
			<h1 class="logo">Galaxian</h1>
			<h2>Top Scores</h2>
			<ul id="score-board">
				<li>
					<span class="score-board__name">Paul Bird</span><span class="score-board__score">5320</span>
				</li>
				<li>
					<span class="score-board__name">Jane Doe</span><span class="score-board__score">2050</span>
				</li>
				<li>
					<span class="score-board__name">John Doe</span><span class="score-board__score">1490</span>
				</li>
			</ul>
		</div>
		<div class="canvas-wrap">
			<canvas id='background' width="800" height="600">
				Y U NO SUPPORT CANVAS - UPGRADE NAAOOOOWWWWW!
			</canvas>
			<canvas id="main" width="800" height="600"></canvas>
			<canvas id="ship" width="800" height="600"></canvas>
			<div class="score">Score: <span id="score"></span></div>
			<span id="flock"></span>
			<div class="gamescreen" id="gameover">
				<h1>Game Over</h1>
				<h2>You Deaaddddddd</h2>
				<span onclick="game.restart()">Restart</span>
			</div>
			<div class="gamescreen" id="pause">
				<h1>Game Paused</h1>
				<h2>What? Taking a break already</h2>
				<span onclick="game.continue()">Resume</span>
			</div>
		</div>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<script src="js/main.js"></script>
	</body>
</html>
