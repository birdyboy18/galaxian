<!DOCTYPE html>
<html>
	<head>
		<title>Galaxian</title>
		<style>

			* {
				box-sizing: border-box;
			}

			#background {
				background:#1f1f1f;
				position:absolute;
				top:0;
				left:0;
				z-index:-2;
			}

			#main {
				position:absolute;
				top:0;
				left:0;
				z-index:-1;
			}

			#ship {
				position:absolute;
				top:0;
				left:0;
				z-index:0;
			}

			.canvas-wrap {
				width:800px;
				margin:0 auto 0 auto;
				position:relative;
			}

			.score {
				position: absolute;
				top:20px;
				left:20px;
				z-index:2;
				cursor: default;
				color: #ffffff;
				font-size: 18px;
				font-family: "Clear Sans";
			}
			.gamescreen {
				position:absolute;
				z-index:1;
				top:0;
				left:0;
				text-align: center;
				background: rgba(0,0,0,0.98);
				width:800px;
				height:600px;
				display: none;
			}

			.gamescreen h1, .gamescreen h2, .gamescreen span {
					font-family: "Clear Sans", sans-serif;
					color:#ffffff;
					margin: 0 0 0 0;
					padding: 0 0 0 0;
					font-weight: 400;
				}
			.gamescreen h1 {
				margin-top: 200px;
			}

			.gamescreen span {
				line-height:1.5;
				display:block;
				padding: 10px 20px;
				border:2px solid #ffffff;
				border-radius:3px;
				width: 20%;
				margin: 50px auto 0 auto;
				cursor: pointer;
			}

			.gamescreen span:hover {
				background:#ffffff;
				color:#333333;
			}
		</style>
	</head>
	<body>
		<div class="canvas-wrap">
			<canvas id='background' width="800" height="600">
				Y U NO SUPPORT CANVAS - UPGRADE NAAOOOOWWWWW!
			</canvas>
			<canvas id="main" width="800" height="600"></canvas>
			<canvas id="ship" width="800" height="600"></canvas>
			<div class="score">Score: <span id="score"></span></div>
			<div class="gamescreen" id="gameover">
				<h1>Game Over</h1>
				<h2>You Deaaddddddd</h2>
				<span onclick="game.restart()">Restart</span>
			</div>
			<div class="gamescreen" id="pause">
				<h1>Game Paused</h1>
				<h2>What? Taking a break already</h2>
				<span onclick="game.continue()">Resume</span>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
